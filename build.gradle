// Плагины
plugins {
    id 'java'
    id 'groovy'
    id 'org.springframework.boot' version "2.0.3.RELEASE"
}
// Версия сервиса
version = '1.0'

// Версия сервиса java
sourceCompatibility = 1.8

// Настройки сбоки jar
bootJar {
    mainClassName = 'spring.synchronization.example.ApplicationConfiguration'
    baseName = rootProject.name
}

// Настройки репозиториев для поиска зависимостей
repositories {
    mavenCentral()
}

// Настройки зависимостей
dependencies {
    compile ("org.springframework.boot:spring-boot-starter-web:2.0.6.RELEASE")
    compile "org.springframework.boot:spring-boot-starter-data-redis:2.0.6.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:2.0.6.RELEASE"
    compile "org.hsqldb:hsqldb:2.4.1"
    compile 'com.github.kstyrc:embedded-redis:0.6'
    compile 'com.google.guava:guava:27.0.1-jre'
    compile "org.redisson:redisson:3.9.0"
    testCompile "org.springframework.boot:spring-boot-starter-test:2.0.6.RELEASE"
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
    testCompile "org.spockframework:spock-spring:1.1-groovy-2.4"
    compileOnly "org.projectlombok:lombok:1.16.14"
}